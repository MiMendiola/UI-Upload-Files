<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>

    <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
    <div class="upload-container">
        <div class="title">UPLOAD FILES</div>
        <div class="description">
            Upload the files you want to share
        </div>
        <div class="drag-drop">
            <div class="icon">
                <span class="iconify" data-icon="ant-design:cloud-upload-outlined" data-width="100" data-height="100"></span>
            </div>
            <div>
                Drag and Drop the files here <br/> Or
            </div>
            <button class="btn">Browse Files</button>
        </div>

        <div class="title-section">UPLOADED FILES</div>
        <div class="uploaded-files">
            <!-- File 1 -->
            <div class="file">
                <div class="icon">
                    <img src="./img/profile.png" alt="">
                </div>
                <div class="title">
                    <div class="name">Document_1.pdf</div>
                    <div class="progress">
                        <div class="progress-60"></div>
                    </div>
                </div>
                <div class="actions">
                    <button>
                        <span class="iconify" data-icon="akar-icons:cross" data-width="16" data-height="16"></span>
                    </button>
                </div>
            </div>
            <!-- File 2 -->
            <div class="file">
                <div class="icon">
                    <img src="./img/profile.png" alt="">
                </div>
                <div class="title">
                    <div class="name">Book.pdf</div>
                    <div class="size">
                        3.8 MB
                    </div>
                </div>
                <div class="actions">
                    <button>
                        <span class="iconify" data-icon="akar-icons:cross" data-width="16" data-height="16"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/3/3.0.0/iconify.min.js"></script>
</body>
</html>
